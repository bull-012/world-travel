name: World Travel CI

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/world-travel-ci.yml'
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/world-travel-ci.yml'
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  workflow_dispatch:

# Control concurrent executions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Flutter static analysis
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check generated code diff
        run: |
          if ! git diff --exit-code; then
            echo "Error: Generated files are not up to date."
            echo "Please run the following command and commit the generated files:"
            echo "  dart run build_runner build --delete-conflicting-outputs"
            exit 1
          fi

      - name: Analyze
        run: flutter analyze

  # Flutter tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  # Visual Regression Test (if implemented)
  vrt:
    needs: [test, analyze]
    if: |
      github.event_name == 'pull_request' &&
      needs.test.result == 'success' &&
      needs.analyze.result == 'success'
